name: CI

on: [push, pull_request]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo "hello world"
      - uses: astral-sh/setup-uv@v2
      - run: uv venv
      - run: uv pip install pytest ruff
      - run: uv run pytest
      - run: uv run ruff check .
      - run: uv run ruff format --check .